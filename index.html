<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider"></span>
            </label>
        </div>
        <div class="display">
            <div class="operation" id="operation"></div>
            <div class="result" id="result"></div>
        </div>
        <div class="buttons">
            <button data-value="C" class="special">C</button>
            <button data-value="+/-" class="special">+/-</button>
            <button data-value="%" class="special">%</button>
            <button data-value="÷" class="operator">÷</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="×" class="operator">×</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-" class="operator">-</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="+" class="operator">+</button>
            <button data-value="0" class="zero">0</button>
            <button data-value=".">.</button>
            <button data-value="=" class="equal operator">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
